<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="chart-data-behavior.html">
<link rel="import" href="chart-dataset-behavior.html">
<link rel="import" href="chart-scatter-behavior.html">
<link rel="import" href="chartjs-import.html">

<dom-module id="chart-scatter">

  <style>
    :host {
      display: block;
    }
  </style>

  <template>

    <canvas id="chart" width="{{width}}" height="{{height}}"></canvas>

  </template>

  <script>

    Polymer({

      is: 'chart-scatter',

      properties: {

        kind: {
          type: String,
          value: 'Scatter'
        }
      },

      behaviors: [ChartDataBehavior, ChartScatterBehavior]

    });
  </script>

</dom-module>
