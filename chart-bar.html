<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="chart-data-behavior.html">
<link rel="import" href="chart-dataset-behavior.html">
<link rel="import" href="chartjs-import.html">

 http://www.chartjs.org

 @class chart-js
 @origin-url http://www.chartjs.org/

 @license Three-clause BSD

<dom-module id="chart-bar">

  <style>
    :host {
      display: inline-block;
      width: 300px;
      height: 260px;
    }
  </style>

  <template>

    <canvas id="chart" width="{{width}}" height="{{height}}"></canvas>

  </template>

  <script>

    Polymer({

      is: 'chart-bar',

      properties: {

        kind: {
          type: String,
          value: 'Bar'
        }

      },

      behaviors: [ChartDataBehavior, ChartDatasetBehavior]

    });
  </script>

</dom-module>
